sudo: required
language: c
services:
- docker
install:
- docker pull sslyu/bagpipe
script:
- docker run --name bagpipe --entrypoint /bin/bash -v $(pwd):/bagpipe sslyu/bagpipe -c "make -C /bagpipe; /bagpipe/travis_tests.sh"
after_script:
- docker rm -f bagpipe
notifications:
  slack:
    secure: 
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} by %{author} %{result} in %{duration}: %{commit_message}"